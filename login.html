<script> 
var answer = "Soap";
var timesTried = 0; 
var maxTrials = 3;
var interval;
var err = document.getElementById("error");
var pass = document.getElementById("password").value;
document.getElementById("password").addEventListener("keyup", function(e){
    console.log(this.value);
if(this.value.charAt(0) =='s' || this.value.charAt(0)=='S') {
    err.innerText = "You're on the right track..";

} else {

}

document.getElementById('login-form').addEventListener("submit", function(e){

        err.InnerText = "Go on.. give it another go!";
        err.style.display= "";
        err.style.color="green";
        err.style.fontsize="10px";
        timesTried++;
        console.log(timesTried);
        if(timesTried == 3){
            document.getElementById('password').setAttribute('disabled', 'disabled');
            err.innerText = "password has been disabled for 3 seconds";
            setTimeout(function(){
                document.getElementById('password').removeAttribute('disabled');
                timesTried = 0;
            }, 15000);
        }
    } else {
        
        alert("congratulations.");
    } 
});
